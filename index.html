<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Ball Extreme</title>
  <style>
    body {
      background: #87ceeb;
      text-align: center;
      color: #222;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 16px;
    }
    canvas {
      background: #70c5ce;
      display: block;
      margin: 20px auto;
      border: 2px solid #222;
    }
    #score {
      font-size: 1.2em;
      margin-top: 10px;
    }
    #restart {
      margin-top: 10px;
      padding: 5px 12px;
      font-size: 1em;
      border: none;
      background: #fbc02d;
      color: #222;
      border-radius: 4px;
      cursor: pointer;
    }
    #restart:active {
      background: #f9a825;
    }
  </style>
</head>
<body>
  <h1>Flappy Ball Extreme</h1>
  <canvas id="game" width="400" height="500"></canvas>
  <div id="score">Score: 0</div>
  <button id="restart">Restart</button>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const restartBtn = document.getElementById('restart');

    // Game variables
    let bird, pipes, score, gravity, gameOver, gameInterval;

    function startGame() {
      bird = {
        x: 80,
        y: canvas.height / 2,
        w: 30,
        h: 30,
        velocity: 0
      };
      pipes = [];
      score = 0;
      gravity = 0.5;
      gameOver = false;
      scoreEl.textContent = 'Score: 0';
      pipes.push(createPipe());
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 1000 / 60); // 60 fps
    }

    function createPipe() {
      const gap = 120;
      const topHeight = Math.floor(Math.random() * (canvas.height - gap - 60)) + 20;
      return {
        x: canvas.width,
        w: 50,
        top: topHeight,
        bottom: canvas.height - topHeight - gap
      };
    }

    function gameLoop() {
      // Update bird
      bird.velocity += gravity;
      bird.y += bird.velocity;

      // Move pipes
      for (let pipe of pipes) {
        pipe.x -= 2;
      }

      // Add new pipes
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        pipes.push(createPipe());
      }

      // Remove off-screen pipes
      if (pipes[0].x + pipes[0].w < 0) {
        pipes.shift();
        score++;
        scoreEl.textContent = 'Score: ' + score;
      }

      // Collision detection
      for (let pipe of pipes) {
        // Top pipe collision
        if (
          bird.x < pipe.x + pipe.w &&
          bird.x + bird.w > pipe.x &&
          bird.y < pipe.top
        ) {
          endGame();
        }
        // Bottom pipe collision
        if (
          bird.x < pipe.x + pipe.w &&
          bird.x + bird.w > pipe.x &&
          bird.y + bird.h > canvas.height - pipe.bottom
        ) {
          endGame();
        }
      }
      // Ground or ceiling collision
      if (bird.y < 0 || bird.y + bird.h > canvas.height) {
        endGame();
      }

      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw pipes
      ctx.fillStyle = '#388e3c';
      for (let pipe of pipes) {
        // Top pipe
        ctx.fillRect(pipe.x, 0, pipe.w, pipe.top);
        // Bottom pipe
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.w, pipe.bottom);
      }

      // Draw bird
      ctx.save();
      ctx.translate(bird.x + bird.w / 2, bird.y + bird.h / 2);
      ctx.rotate(bird.velocity * 0.07);
      ctx.fillStyle = '#fbc02d';
      ctx.beginPath();
      ctx.arc(0, 0, bird.w / 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();

      if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '32px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
        ctx.font = '20px Arial';
        ctx.fillText('Score: ' + score, canvas.width / 2, canvas.height / 2 + 40);
      }
    }

    function flap() {
      if (!gameOver) {
        bird.velocity = -7;
      }
    }

    function endGame() {
      clearInterval(gameInterval);
      gameOver = true;
      draw();
    }

    document.addEventListener('keydown', function (e) {
      if (e.code === 'Space' || e.key === ' ') {
        flap();
      }
    });

    canvas.addEventListener('mousedown', flap);
    canvas.addEventListener('touchstart', flap);
    restartBtn.addEventListener('click', startGame);

    startGame();
  </script>
</body>
</html>
